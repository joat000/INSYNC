<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <title>NOTE2U - Valentine Card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Floating Hearts Background -->
    <div class="floating-hearts" id="floatingHearts"></div>

    <!-- Main App Container -->
    <div class="app-container">
        <!-- Envelope View (Initial) -->
        <div class="envelope-view" id="envelopeView">
            <div class="envelope" id="envelope">
                <div class="envelope-flap">
                    <span class="wax-seal">ğŸ’</span>
                </div>
                <div class="envelope-body">
                    <p class="envelope-to">To: <span id="envelopeTo">My Love</span></p>
                </div>
                <div class="card-peek" id="cardPeek"></div>
            </div>
            <p class="tap-hint" id="tapHint">Tap to open</p>
        </div>

        <!-- Card View (After envelope opens) -->
        <div class="card-view hidden" id="cardView">
            <div class="flip-card" id="flipCard">
                <div class="flip-card-inner" id="flipCardInner">
                    <!-- Card Front -->
                    <div class="flip-card-front">
                        <div class="card-front" id="cardFront">
                            <div class="card-photo" id="cardPhoto">
                                <span class="photo-placeholder">ğŸ’•</span>
                            </div>
                            <p class="front-message" id="frontMessage">Will You Be My Valentine?</p>
                            <div class="decorations-front" id="decorationsFront"></div>
                        </div>
                    </div>
                    <!-- Card Back (Inside) -->
                    <div class="flip-card-back">
                        <div class="card-inside">
                            <p class="to-label">To:</p>
                            <p class="recipient-name" id="recipientName">My Love</p>
                            <p class="main-message" id="mainMessage">Every moment with you is magical. You make my heart skip a beat.</p>
                            <p class="sign-off" id="signOff">Forever Yours,</p>
                            <p class="sender-name" id="senderName">Someone Special</p>
                            <div class="decorations-back" id="decorationsBack"></div>
                        </div>
                    </div>
                </div>
            </div>
            <p class="flip-hint" id="flipHint">Tap card to flip</p>
        </div>

        <!-- Share Button (Fixed at bottom) -->
        <div class="share-bar" id="shareBar">
            <button class="share-btn" id="shareBtn">
                <span>ğŸ’Œ</span>
                <span>Share This Card</span>
            </button>
        </div>
    </div>

    <!-- Share Modal -->
    <div class="modal" id="shareModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">Ã—</button>
            <h2>Share Your Card ğŸ’•</h2>
            <div class="share-options">
                <button class="share-option" id="shareNative">
                    <span>ğŸ“¤</span>
                    <span>Share</span>
                </button>
                <button class="share-option" id="shareWhatsApp">
                    <span>ğŸ’¬</span>
                    <span>WhatsApp</span>
                </button>
                <button class="share-option" id="shareSMS">
                    <span>ğŸ“±</span>
                    <span>SMS</span>
                </button>
                <button class="share-option" id="shareEmail">
                    <span>ğŸ“§</span>
                    <span>Email</span>
                </button>
            </div>
            <div class="share-link-section">
                <p class="link-label">Or copy link:</p>
                <div class="link-box">
                    <input type="text" id="shareLink" readonly>
                    <button id="copyLink">Copy</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Loading Spinner -->
    <div class="loading" id="loading">
        <div class="loading-heart">ğŸ’•</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
