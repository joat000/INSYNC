<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>NOTE2U üíï Valentine Card Creator</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600;700&family=Quicksand:wght@500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            min-height: 100%;
            font-family: 'Quicksand', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
        }

        .app {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            padding-bottom: 100px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 25px;
        }

        .header h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 2.5rem;
            color: #ff6b9d;
        }

        .header p {
            font-size: 0.9rem;
            color: rgba(255,255,255,0.6);
            margin-top: 5px;
        }

        /* Card */
        .card-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .card {
            width: 220px;
            height: 300px;
            perspective: 1000px;
            cursor: pointer;
        }

        .card-inner {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }

        .card.flipped .card-inner {
            transform: rotateY(180deg);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }

        .card-front {
            background: linear-gradient(135deg, #ff1744, #d50000);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            position: relative;
        }

        .card-front::before {
            content: '';
            position: absolute;
            inset: 12px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 10px;
        }

        .card-emoji {
            font-size: 3.5rem;
            margin-bottom: 15px;
        }

        .card-title {
            font-family: 'Dancing Script', cursive;
            font-size: 1.5rem;
            color: #fff;
            text-align: center;
            text-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        .card-back {
            background: linear-gradient(180deg, #fff5f5, #ffe4e9);
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 25px;
            text-align: center;
        }

        .card-to {
            font-size: 0.9rem;
            color: #c41e3a;
            margin-bottom: 10px;
        }

        .card-to span {
            font-family: 'Dancing Script', cursive;
            font-size: 1.3rem;
        }

        .card-msg {
            font-size: 0.9rem;
            color: #c41e3a;
            line-height: 1.5;
            margin-bottom: 15px;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .card-sign {
            font-family: 'Dancing Script', cursive;
            font-size: 1.1rem;
            color: #c41e3a;
        }

        .card-from {
            font-size: 0.95rem;
            font-weight: 600;
            color: #c41e3a;
            margin-top: 5px;
        }

        .card-hint {
            margin-top: 12px;
            font-size: 0.85rem;
            color: rgba(255,255,255,0.5);
        }

        /* Editor */
        .editor {
            background: rgba(255,255,255,0.06);
            border-radius: 20px;
            padding: 20px;
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.6);
            font-family: inherit;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: linear-gradient(135deg, #ff1744, #ff6b9d);
            color: #fff;
        }

        .panel {
            display: none;
        }

        .panel.active {
            display: block;
        }

        /* Form */
        .field {
            margin-bottom: 16px;
        }

        .field label {
            display: block;
            font-size: 0.85rem;
            color: #ffb6c1;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .field input, .field textarea {
            width: 100%;
            padding: 14px;
            border: 2px solid rgba(255,255,255,0.15);
            border-radius: 12px;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-family: inherit;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .field input:focus, .field textarea:focus {
            outline: none;
            border-color: #ff6b9d;
        }

        .field textarea {
            resize: none;
            min-height: 90px;
        }

        .field-row {
            display: flex;
            gap: 12px;
        }

        .field-row .field {
            flex: 1;
        }

        /* Quick */
        .quick-section {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .quick-section p {
            font-size: 0.85rem;
            color: #ffb6c1;
            margin-bottom: 12px;
            font-weight: 600;
        }

        .quick-btns {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .quick-btn {
            padding: 10px 16px;
            border: none;
            border-radius: 25px;
            background: rgba(255,107,157,0.25);
            color: #fff;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .quick-btn:active {
            transform: scale(0.95);
            background: rgba(255,107,157,0.4);
        }

        /* Themes */
        .section-title {
            font-size: 0.9rem;
            color: #ffb6c1;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .themes {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .theme-btn {
            aspect-ratio: 1;
            border: 3px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .theme-btn.active {
            border-color: #fff;
            transform: scale(1.1);
        }

        /* Emojis */
        .emojis {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .emoji-btn {
            aspect-ratio: 1;
            border: 2px solid transparent;
            border-radius: 12px;
            background: rgba(255,255,255,0.1);
            font-size: 1.6rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .emoji-btn.active {
            border-color: #ff6b9d;
            background: rgba(255,107,157,0.25);
        }

        /* Stickers */
        .stickers {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 15px;
        }

        .sticker-btn {
            aspect-ratio: 1;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            font-size: 1.4rem;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sticker-btn:active {
            transform: scale(1.15);
            background: rgba(255,107,157,0.3);
        }

        .clear-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,100,100,0.2);
            color: #ff6b6b;
            font-family: inherit;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .hint {
            font-size: 0.8rem;
            color: rgba(255,255,255,0.4);
            text-align: center;
            margin-bottom: 15px;
        }

        /* Sticker on card */
        .stickers-layer {
            position: absolute;
            inset: 0;
            pointer-events: none;
            overflow: hidden;
        }

        .placed-sticker {
            position: absolute;
            font-size: 1.3rem;
            pointer-events: auto;
            cursor: pointer;
        }

        /* Share Button */
        .share-btn {
            position: fixed;
            bottom: 20px;
            left: 20px;
            right: 20px;
            max-width: 460px;
            margin: 0 auto;
            padding: 18px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(135deg, #ff1744, #ff6b9d);
            color: #fff;
            font-family: inherit;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(255,23,68,0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 100;
            transition: transform 0.2s;
        }

        .share-btn:active {
            transform: scale(0.98);
        }

        /* Modal */
        .modal {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            display: none;
            align-items: flex-end;
            justify-content: center;
            z-index: 1000;
        }

        .modal.active {
            display: flex;
        }

        .modal-box {
            width: 100%;
            max-width: 400px;
            background: linear-gradient(180deg, #1a1a2e, #16213e);
            border-radius: 24px 24px 0 0;
            padding: 25px;
            padding-bottom: 35px;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            width: 36px;
            height: 36px;
            border: none;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1.5rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal h2 {
            text-align: center;
            font-size: 1.3rem;
            margin-bottom: 25px;
        }

        .share-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
        }

        .share-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 15px 8px;
            border: none;
            border-radius: 16px;
            background: rgba(255,255,255,0.08);
            color: #fff;
            font-family: inherit;
            font-size: 0.8rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .share-item span {
            font-size: 1.8rem;
        }

        .share-item:active {
            transform: scale(0.95);
            background: rgba(255,107,157,0.3);
        }

        .link-section {
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }

        .link-section p {
            font-size: 0.85rem;
            color: rgba(255,255,255,0.6);
            margin-bottom: 10px;
        }

        .link-row {
            display: flex;
            gap: 10px;
        }

        .link-row input {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-family: inherit;
            font-size: 0.85rem;
        }

        .link-row button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #ff1744, #d50000);
            color: #fff;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 90px;
            left: 50%;
            transform: translateX(-50%) translateY(50px);
            background: linear-gradient(135deg, #00c853, #69f0ae);
            color: #fff;
            padding: 14px 28px;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            opacity: 0;
            transition: all 0.3s;
            z-index: 2000;
            pointer-events: none;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        /* Desktop */
        @media (min-width: 600px) {
            .card {
                width: 260px;
                height: 360px;
            }

            .card-emoji {
                font-size: 4rem;
            }

            .card-title {
                font-size: 1.7rem;
            }

            .modal {
                align-items: center;
            }

            .modal-box {
                border-radius: 24px;
                margin: 20px;
            }
        }
    </style>
</head>
<body>

                    <button class="theme-btn" data-theme="pink" style="background:linear-gradient(135deg,#ff80ab,#f48fb1)"></button>

        <!-- Share Button -->

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-box">

                <button class="share-item" id="shareSMS"><span>üì±</span>SMS</button>

    <script>
        // Themes
        const themes = {
            red: ['#ff1744', '#d50000'],
            pink: ['#ff80ab', '#f48fb1'],
            gold: ['#ffd700', '#ffa000'],
            purple: ['#9c27b0', '#7b1fa2'],
            blue: ['#2196f3', '#1565c0'],
            teal: ['#00bcd4', '#00838f'],
            orange: ['#ff9800', '#e65100'],
            green: ['#4caf50', '#2e7d32']
        };

        // State
        let currentTheme = 'red';
        let currentEmoji = 'üíï';
        let stickers = [];
        let isFlipped = false;

        // Init
        document.addEventListener('DOMContentLoaded', () => {
            initCard();
            initTabs();
            initInputs();
            initQuickBtns();
            initThemes();
            initEmojis();
            initStickers();
            initShare();
            loadSharedCard();
        });

        // Card flip
        function initCard() {
            document.getElementById('card').addEventListener('click', () => {
                document.getElementById('card').classList.toggle('flipped');
                isFlipped = !isFlipped;
            });
        }

        // Tabs
        function initTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
                    tab.classList.add('active');
                    document.getElementById(tab.dataset.tab + 'Panel').classList.add('active');
                });
            });
        }

        // Inputs
        function initInputs() {
            document.getElementById('inputTo').addEventListener('input', e => {
                document.getElementById('cardTo').textContent = e.target.value || 'My Love';
            });
            document.getElementById('inputTitle').addEventListener('input', e => {
                document.getElementById('cardTitle').textContent = e.target.value || 'Will You Be My Valentine?';
            });
            document.getElementById('inputMsg').addEventListener('input', e => {
                document.getElementById('cardMsg').innerHTML = (e.target.value || 'Write something sweet...').replace(/\n/g, '<br>');
            });
            document.getElementById('inputSign').addEventListener('input', e => {
                document.getElementById('cardSign').textContent = e.target.value || 'Forever Yours,';
            });
            document.getElementById('inputFrom').addEventListener('input', e => {
                document.getElementById('cardFrom').textContent = e.target.value || 'Your Name';
            });
        }

        // Quick buttons
        function initQuickBtns() {
            document.querySelectorAll('.quick-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.getElementById('inputTitle').value = btn.dataset.title;
                    document.getElementById('inputMsg').value = btn.dataset.msg;
                    document.getElementById('cardTitle').textContent = btn.dataset.title;
                    document.getElementById('cardMsg').textContent = btn.dataset.msg;
                    toast('Template applied! ‚ú®');
                });
            });
        }

        // Themes
        function initThemes() {
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentTheme = btn.dataset.theme;
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    const [c1, c2] = themes[currentTheme];
                    document.getElementById('cardFront').style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
                    toast('Theme changed! üé®');
                });
            });
        }

        // Emojis
        function initEmojis() {
            document.querySelectorAll('.emoji-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    currentEmoji = btn.dataset.emoji;
                    document.querySelectorAll('.emoji-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    document.getElementById('cardEmoji').textContent = currentEmoji;
                });
            });
        }

        // Stickers
        function initStickers() {
            document.querySelectorAll('.sticker-btn').forEach(btn => {
                btn.addEventListener('click', () => addSticker(btn.dataset.sticker));
            });
            document.getElementById('clearStickers').addEventListener('click', () => {
                document.getElementById('stickersFront').innerHTML = '';
                document.getElementById('stickersBack').innerHTML = '';
                stickers = [];
                toast('Stickers cleared');
            });
        }

        function addSticker(emoji) {
            const layer = document.getElementById(isFlipped ? 'stickersBack' : 'stickersFront');
            const el = document.createElement('div');
            el.className = 'placed-sticker';
            el.textContent = emoji;
            const x = 10 + Math.random() * 70;
            const y = 10 + Math.random() * 70;
            el.style.left = x + '%';
            el.style.top = y + '%';
            stickers.push({ emoji, x, y, side: isFlipped ? 'back' : 'front' });

            let timer;
            el.addEventListener('touchstart', () => { timer = setTimeout(() => { el.remove(); toast('Sticker removed'); }, 500); });
            el.addEventListener('touchend', () => clearTimeout(timer));
            el.addEventListener('mousedown', () => { timer = setTimeout(() => { el.remove(); toast('Sticker removed'); }, 500); });
            el.addEventListener('mouseup', () => clearTimeout(timer));

            layer.appendChild(el);
            toast('Sticker added! ‚ú®');
        }

        // Share
        function initShare() {
            const modal = document.getElementById('modal');
            document.getElementById('shareBtn').addEventListener('click', () => {
                document.getElementById('linkInput').value = generateURL();
                modal.classList.add('active');
            });
            document.getElementById('modalClose').addEventListener('click', () => modal.classList.remove('active'));
            modal.addEventListener('click', e => { if (e.target === modal) modal.classList.remove('active'); });

            // Native share
            if (navigator.share) {
                document.getElementById('shareNative').addEventListener('click', async () => {
                    try {
                        await navigator.share({ title: 'Valentine Card', text: getShareText(), url: document.getElementById('linkInput').value });
                        modal.classList.remove('active');
                    } catch (e) {}
                });
            } else {
                document.getElementById('shareNative').style.display = 'none';
            }

            // WhatsApp
            document.getElementById('shareWhatsApp').addEventListener('click', () => {
                window.open('https://wa.me/?text=' + encodeURIComponent(getShareText() + '\n\n' + document.getElementById('linkInput').value), '_blank');
                modal.classList.remove('active');
            });

            // SMS
            document.getElementById('shareSMS').addEventListener('click', () => {
                const text = getShareText() + ' ' + document.getElementById('linkInput').value;
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
                window.location.href = isIOS ? 'sms:&body=' + encodeURIComponent(text) : 'sms:?body=' + encodeURIComponent(text);
            });

            // Email
            document.getElementById('shareEmail').addEventListener('click', () => {
                window.location.href = 'mailto:?subject=' + encodeURIComponent('Valentine Card for You! üíï') + '&body=' + encodeURIComponent(getShareText() + '\n\n' + document.getElementById('linkInput').value);
            });

            // Copy
            document.getElementById('copyLink').addEventListener('click', () => {
                navigator.clipboard.writeText(document.getElementById('linkInput').value).then(() => toast('Link copied! üìã'));
            });
        }

        function getShareText() {
            return (document.getElementById('inputFrom').value || 'Someone special') + ' sent you a Valentine\'s card! üíï';
        }

        function generateURL() {
            const data = {
                to: document.getElementById('inputTo').value,
                title: document.getElementById('inputTitle').value,
                msg: document.getElementById('inputMsg').value,
                sign: document.getElementById('inputSign').value,
                from: document.getElementById('inputFrom').value,
                theme: currentTheme,
                emoji: currentEmoji,
                stickers: stickers
            };
            return window.location.origin + window.location.pathname + '?card=' + btoa(encodeURIComponent(JSON.stringify(data)));
        }

        // Load shared card
        function loadSharedCard() {
            const params = new URLSearchParams(window.location.search);
            const cardData = params.get('card');
            if (!cardData) return;

            try {
                const data = JSON.parse(decodeURIComponent(atob(cardData)));
                if (data.to) { document.getElementById('inputTo').value = data.to; document.getElementById('cardTo').textContent = data.to; }
                if (data.title) { document.getElementById('inputTitle').value = data.title; document.getElementById('cardTitle').textContent = data.title; }
                if (data.msg) { document.getElementById('inputMsg').value = data.msg; document.getElementById('cardMsg').innerHTML = data.msg.replace(/\n/g, '<br>'); }
                if (data.sign) { document.getElementById('inputSign').value = data.sign; document.getElementById('cardSign').textContent = data.sign; }
                if (data.from) { document.getElementById('inputFrom').value = data.from; document.getElementById('cardFrom').textContent = data.from; }
                if (data.theme && themes[data.theme]) {
                    currentTheme = data.theme;
                    const [c1, c2] = themes[data.theme];
                    document.getElementById('cardFront').style.background = `linear-gradient(135deg, ${c1}, ${c2})`;
                    document.querySelectorAll('.theme-btn').forEach(b => b.classList.toggle('active', b.dataset.theme === data.theme));
                }
                if (data.emoji) {
                    currentEmoji = data.emoji;
                    document.getElementById('cardEmoji').textContent = data.emoji;
                    document.querySelectorAll('.emoji-btn').forEach(b => b.classList.toggle('active', b.dataset.emoji === data.emoji));
                }
                if (data.stickers) {
                    data.stickers.forEach(s => {
                        const layer = document.getElementById(s.side === 'back' ? 'stickersBack' : 'stickersFront');
                        const el = document.createElement('div');
                        el.className = 'placed-sticker';
                        el.textContent = s.emoji;
                        el.style.left = s.x + '%';
                        el.style.top = s.y + '%';
                        layer.appendChild(el);
                    });
                    stickers = data.stickers;
                }
                toast('üíå Card loaded!');
            } catch (e) {}
        }

        // Toast
        function toast(msg) {
            const el = document.getElementById('toast');
            el.textContent = msg;
            el.classList.add('show');
            setTimeout(() => el.classList.remove('show'), 2500);
        }
    </script>
</body>
